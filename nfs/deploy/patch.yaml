apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nfs-client-provisioner
  name: nfs-client-provisioner
spec:
  template:
    spec:
      containers:
        - name: nfs-client-provisioner
          env:
            - name: NFS_SERVER
              secret:
                secretName: nfs-server-addr
            - name: NFS_PATH
              value: /Share
      volumes:
        - name: nfs-client-root
          nfs:
            secret:
              secretName: nfs-server-addr
            path: /Share
