ipam:
  mode: kubernetes
hostFirewall:
  enabled: true
hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
  peerService:
    clusterDomain: localhost
etcd:
  clusterDomain: localhost
kubeProxyReplacement: strict
securityContext:
  capabilities:
    ciliumAgent:
    - CHOWN
    - KILL
    - NET_ADMIN
    - NET_RAW
    - IPC_LOCK
    - SYS_ADMIN
    - SYS_RESOURCE
    - DAC_OVERRIDE
    - FOWNER
    - SETGID
    - SETUID
    cleanCiliumState:
    - NET_ADMIN
    - SYS_ADMIN
    - SYS_RESOURCE
cgroup:
  autoMount:
    enabled: true
  hostRoot: /sys/fs/cgroup
k8sServiceHost: localhost
k8sServicePort: "6443"
nodePort:
  enabled: true
l7Proxy: true
gatewayAPI:
  enabled: true