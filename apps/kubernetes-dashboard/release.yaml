apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  chart:
    spec:
      chart: kubernetes-dashoard
      reconcileStrategy: ChartVersion
      version: ">=7.11.0 <7.14.0"
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: kubernetes-dashboard
      valuesFiles:
        - values.yaml
      interval: 1m
  interval: 1m
