apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashoard/kubernetes-dashboard
      version: "7.13.0"
      sourceRef:
        kind: GitRepository
        name: kubernetes-dashboard
        namespace: monitoring
      valuesFiles:
        - values.yaml
      interval: 1m
